<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Proposal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Contenuto allineato in alto */
      min-height: 100vh;
      margin: 0;
      padding-top: 10px; /* Poco spazio sopra */
      background-color: #ffe6e6;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4.5rem;
      color: #ff4d4d;
      margin: 10px 0 30px;
      text-align: center;
      max-width: 90vw;
      word-wrap: break-word;
    }

    /* Contenitore della prima GIF */
    #gif-container {
      width: 450px !important;
      height: 450px !important;
      margin-bottom: 30px;
    }

    /* Forza eventuali iframe o immagini all'interno del container a occupare tutto lo spazio */
    #gif-container iframe,
    #gif-container img {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: -10px;
    }

    .button {
      font-family: 'Pacifico', cursive;
      padding: 25px 50px;
      font-size: 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #66ff66;
      color: #fff;
    }

    .no {
      background-color: #ff6666;
      color: #fff;
    }

    /* Adattamenti per dispositivi mobili */
    @media (max-width: 600px) {
      #gif-container {
        width: 80vw !important;
        height: 80vw !important;
      }
      h1 {
        font-size: 3rem;
      }
      .button {
        padding: 20px 30px;
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  <div id="gif-container" class="tenor-gif-embed" data-postid="16191851" data-share-method="host" data-aspect-ratio="1" data-width="100%">
    <a href="https://tenor.com/view/love-loving-hold-hands-rub-face-gif-16191851">Love Loving Sticker</a>
    from <a href="https://tenor.com/search/love-stickers">Love Stickers</a>
  </div>
  <!-- Script per l'embedding iniziale della GIF -->
  <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
  
  <div class="button-container">
    <button class="button yes">Sì</button>
    <button class="button no">No</button>
  </div>

  <script>
    const yesButton = document.querySelector('.yes');
    const noButton = document.querySelector('.no');
    const gifContainer = document.querySelector('#gif-container');
    const h1 = document.querySelector('h1');
    const buttonContainer = document.querySelector('.button-container');

    let yesScale = 1;
    let noScale = 1;

    // Azione per il tasto "Sì"
    yesButton.addEventListener('click', () => {
      // Aggiorna il titolo, riducendone la dimensione per evitare scroll orizzontale
      h1.textContent = 'YIIIPPIIIEEEEE!!!';
      h1.style.fontSize = '3rem';
      h1.style.whiteSpace = 'nowrap';
      h1.style.overflow = 'hidden';
      
      // Sostituisce la prima GIF con la seconda, centrata e più piccola
      gifContainer.innerHTML = `
        <div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
          <div class="tenor-gif-embed" data-postid="3971686153073610452" data-share-method="host" data-aspect-ratio="1" data-width="70%">
            <a href="https://tenor.com/view/cat-jump-happy-happy-happy-gif-3971686153073610452">
              Cat Jump Sticker
            </a>
            from <a href="https://tenor.com/search/cat+jump-stickers">Cat Jump Stickers</a>
          </div>
        </div>
      `;
      // Re-inizializza l'embed di Tenor per la seconda GIF
      const newScript = document.createElement('script');
      newScript.type = 'text/javascript';
      newScript.async = true;
      newScript.src = 'https://tenor.com/embed.js';
      gifContainer.appendChild(newScript);
      
      // Resetta le trasformazioni dei bottoni per evitare artifact e rimuove il container dei bottoni
      yesButton.style.transform = 'scale(1)';
      noButton.style.transform = 'scale(1)';
      buttonContainer.innerHTML = '';
    });

    // Azione per il tasto "No": scalatura 1.5x
    noButton.addEventListener('click', () => {
      noScale *= (1 / 1.5);  // Il tasto "No" diventa 1.5 volte più piccolo
      noButton.style.transform = `scale(${noScale})`;
      yesScale *= 1.5;       // Il tasto "Sì" diventa 1.5 volte più grande
      yesButton.style.transform = `scale(${yesScale})`;
    });
  </script>
</body>
</html>
