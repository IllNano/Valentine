<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Proposal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 10px;
      background-color: #ffe6e6;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4.5rem;
      color: #ff4d4d;
      margin: 10px 0 30px;
      text-align: center;
      max-width: 90vw;
      word-wrap: break-word;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-title {
      animation: slideIn 0.5s ease forwards;
    }

    #gif-container {
      width: 450px !important;
      height: 450px !important;
      margin-bottom: 30px;
    }

    #gif-container iframe,
    #gif-container img {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: -10px;
      position: relative;
    }

    .button {
      font-family: 'Pacifico', cursive;
      padding: 25px 50px;
      font-size: 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
      /* Impedisce lo spostamento laterale durante il ridimensionamento */
      transform-origin: center;
      flex-shrink: 0;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #66ff66;
      color: #fff;
    }

    .no {
      background-color: #ff6666;
      color: #fff;
    }

    @media (max-width: 600px) {
      #gif-container {
        width: 80vw !important;
        height: 80vw !important;
      }

      h1 {
        font-size: 3rem;
      }

      .button {
        padding: 20px 30px;
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  <div id="gif-container" class="tenor-gif-embed" 
       data-postid="16191851" data-share-method="host" data-aspect-ratio="1" data-width="100%">
    <a href="https://tenor.com/view/love-loving-hold-hands-rub-face-gif-16191851">Love Loving Sticker</a>
    from <a href="https://tenor.com/search/love-stickers">Love Stickers</a>
  </div>
  <script type="text/javascript" async src="https://tenor.com/embed.js"></script>

  <div class="button-container" id="button-container">
    <button class="button yes" id="yes-btn">Szi <3</button>
    <button class="button no" id="no-btn">Mi uncia</button>
  </div>

  <script>
    const yesButton = document.getElementById('yes-btn');
    const noButton = document.getElementById('no-btn');
    const gifContainer = document.getElementById('gif-container');
    const h1 = document.querySelector('h1');
    const buttonContainer = document.getElementById('button-container');

    let yesScale = 1;
    let noScale = 1;
    let noPressCount = 0;

    noButton.addEventListener('click', () => {
      noPressCount++;

      if (noPressCount === 1) {
        noButton.innerText = "Ti prego";
      } else if (noPressCount === 2) {
        noButton.innerText = "Per favore :(";
      } else if (noPressCount === 3) {
        noButton.innerText = "Ti supplico amore";
      } else if (noPressCount === 4) {
        noButton.innerText = "E come dobbiamo fare?";
      } else if (noPressCount === 5) {
        noButton.innerText = "Atroce";
      } else if (noPressCount === 6) {
        noButton.innerText = "Subita";
      } else if (noPressCount >= 7) {
        noButton.innerText = "Subita Max";
      }

      noScale *= (1 / 1.3);
      noButton.style.transform = `scale(${noScale})`;
      yesScale *= 1.3;
      yesButton.style.transform = `scale(${yesScale})`;
    });

    yesButton.addEventListener('click', () => {
      h1.textContent = "YIPPIIEEE!";
      h1.style.fontSize = "3rem";
      h1.style.whiteSpace = "nowrap";
      h1.style.overflow = "hidden";
      h1.classList.add("animate-title");

      gifContainer.innerHTML = `
        <div style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
          <div class="tenor-gif-embed" data-postid="3971686153073610452" data-share-method="host" data-aspect-ratio="1" data-width="70%">
            <a href="https://tenor.com/view/cat-jump-happy-happy-happy-gif-3971686153073610452">
              Cat Jump Sticker
            </a>
            from <a href="https://tenor.com/search/cat+jump-stickers">Cat Jump Stickers</a>
          </div>
        </div>
      `;

      const newScript = document.createElement('script');
      newScript.type = 'text/javascript';
      newScript.async = true;
      newScript.src = 'https://tenor.com/embed.js';
      gifContainer.appendChild(newScript);

      const loveText = document.createElement('div');
      loveText.innerText = "Ti Amo <3";
      loveText.style.fontSize = "10vw";
      loveText.style.whiteSpace = "nowrap";
      loveText.style.textAlign = "center";
      loveText.style.marginTop = "10px";
      loveText.style.fontFamily = "'Pacifico', cursive";
      loveText.style.color = "#ff4d4d";
      gifContainer.appendChild(loveText);

      yesButton.style.transform = "scale(1)";
      noButton.style.transform = "scale(1)";
      buttonContainer.innerHTML = "";
    });
  </script>
</body>
</html>
