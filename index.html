<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Proposal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
      background-color: #ffe6e6;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* Evita lo scroll orizzontale */
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #ff4d4d;
      margin-bottom: 30px;
      text-align: center;
      max-width: 90vw;
      word-wrap: break-word;
    }

    /* Forziamo il contenitore della gif a essere quadrato,
       sovrascrivendo eventuali stili inline con !important */
    #gif-container {
      width: 500px !important;
      height: 500px !important;
      margin-bottom: 50px;
    }

    /* Se l’embed inserisce un iframe o un’immagine, forziamo le dimensioni */
    #gif-container iframe,
    #gif-container img {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .button {
      font-family: 'Pacifico', cursive;
      padding: 20px 40px;
      font-size: 1.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #66ff66;
      color: #fff;
    }

    .no {
      background-color: #ff6666;
      color: #fff;
    }

    /* Adattamento per dispositivi mobili */
    @media (max-width: 600px) {
      #gif-container {
        width: 90vw !important;
        height: 90vw !important;
      }
      h1 {
        font-size: 2rem;
        max-width: 90vw;
      }
      .button {
        padding: 10px 20px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  <!-- 
       Modifichiamo anche gli attributi di embed:
       - data-aspect-ratio è impostato a "1" per forzare un rapporto quadrato;
       - data-width è impostato a "100%" in modo da usare l'intera larghezza del contenitore.
  -->
  <div id="gif-container" class="tenor-gif-embed" data-postid="16191851" data-share-method="host" data-aspect-ratio="1" data-width="100%">
    <a href="https://tenor.com/view/love-loving-hold-hands-rub-face-gif-16191851">Love Loving Sticker</a>
    from <a href="https://tenor.com/search/love-stickers">Love Stickers</a>
  </div>
  <!-- Script per l'embedding iniziale della gif -->
  <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
  
  <div class="button-container">
    <button class="button yes">Sì</button>
    <button class="button no">No</button>
  </div>

  <script>
    const yesButton = document.querySelector('.yes');
    const noButton = document.querySelector('.no');
    const gifContainer = document.querySelector('#gif-container');
    const h1 = document.querySelector('h1');
    const buttonContainer = document.querySelector('.button-container');

    let yesScale = 1;
    let noScale = 1;

    // Azione per il tasto "Sì"
    yesButton.addEventListener('click', () => {
      h1.textContent = 'YIIIPPIIIEEEEE!!!';
      gifContainer.innerHTML = `
        <div class="tenor-gif-embed" data-postid="3971686153073610452" data-share-method="host" data-aspect-ratio="1" data-width="100%">
          <a href="https://tenor.com/view/cat-jump-happy-happy-happy-gif-3971686153073610452">
            Cat Jump Happy Happy Happy Sticker
          </a>
          from <a href="https://tenor.com/search/cat+jump-stickers">Cat Jump Stickers</a>
        </div>
      `;
      // Creiamo dinamicamente il tag <script> per re-inizializzare l'embed di Tenor
      const newScript = document.createElement('script');
      newScript.type = 'text/javascript';
      newScript.async = true;
      newScript.src = 'https://tenor.com/embed.js';
      gifContainer.appendChild(newScript);
      // Nascondiamo i bottoni
      buttonContainer.style.display = 'none';
    });

    // Azione per il tasto "No"
    noButton.addEventListener('click', () => {
      noScale *= 0.9;
      noButton.style.transform = `scale(${noScale})`;
      yesScale *= 1.1;
      yesButton.style.transform = `scale(${yesScale})`;
    });
  </script>
</body>
</html>
