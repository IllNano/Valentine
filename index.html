<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Proposal</title>
  <style>
    /* Definizione del font personalizzato: cuori2.ttf */
    @font-face {
      font-family: 'cuori2';
      src: url('cuori2.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 10px;
      background-color: #ffe6e6;
      /* Usa il font cuori2 per tutto il sito */
      font-family: 'cuori2', Arial, sans-serif;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'cuori2', Arial, sans-serif;
      font-size: 4.5rem;
      color: #ff4d4d;
      margin: 10px 0 30px;
      text-align: center;
      max-width: 90vw;
      word-wrap: break-word;
    }

    /* Stili per la landing page */
    #landing-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      background-color: #ffe6e6;
    }

    /* I pulsanti useranno il font cuori2 */
    .button {
      font-family: 'cuori2', Arial, sans-serif;
      padding: 25px 50px;
      font-size: 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
      transform-origin: center;
      flex-shrink: 0;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #66ff66;
      color: #fff;
    }

    .no {
      background-color: #ff6666;
      color: #fff;
    }

    /* Stili per la parte principale */
    /* Contenitore per la prima gif (che cambia con "No") */
    #gif-container1 {
      width: 450px;
      height: 450px;
      margin-bottom: 30px;
    }
    /* La prima gif Ã¨ un'immagine */
    #gif-container1 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Contenitore per la seconda gif (che mostra yippie.gif quando si preme Szi) */
    #gif-container2 {
      width: 450px;
      height: 450px;
      margin-bottom: 30px;
    }
    #gif-container2 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: -10px;
      position: relative;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-title {
      animation: slideIn 0.5s ease forwards;
    }

    @media (max-width: 600px) {
      #gif-container1, #gif-container2 {
        width: 80vw;
        height: 80vw;
      }
      h1 {
        font-size: 3rem;
      }
      .button {
        padding: 20px 30px;
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Elementi audio (nascosti ma presenti nel DOM) -->
  <audio id="bg-music-initial" loop style="width:0; height:0; opacity:0; position:absolute;">
    <source src="forever.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'elemento audio.
  </audio>
  <audio id="bg-music-yes" loop style="width:0; height:0; opacity:0; position:absolute;">
    <source src="yippie.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'elemento audio.
  </audio>

  <!-- Landing Page -->
  <div id="landing-page">
    <h1>Ciao Amore!!</h1>
    <button class="button" id="landing-btn">Ciao!!</button>
  </div>

  <!-- Main Page (nascosta inizialmente) -->
  <div id="main-page" style="display:none;">
    <h1>Will you be my Valentine?ðŸ’š</h1>
    <!-- Contenitore per la prima gif: inizialmente mostra baci1.gif -->
    <div id="gif-container1">
      <img id="first-gif" src="baci1.gif" alt="Baci GIF">
    </div>
    <!-- Contenitore per la seconda gif: inizialmente vuoto -->
    <div id="gif-container2"></div>
    
    <div class="button-container" id="button-container">
      <button class="button yes" id="yes-btn">SziðŸ’š</button>
      <button class="button no" id="no-btn">Mi uncia</button>
    </div>
  </div>

  <script>
    // Gestione della landing page
    const landingBtn = document.getElementById('landing-btn');
    const landingPage = document.getElementById('landing-page');
    const mainPage = document.getElementById('main-page');
    const initialMusic = document.getElementById('bg-music-initial');

    landingBtn.addEventListener('click', () => {
      // Avvia la musica iniziale se non Ã¨ giÃ  in riproduzione
      if (initialMusic.paused) {
        initialMusic.play().catch((error) =>
          console.log("Errore nella riproduzione di forever.mp3:", error)
        );
      }
      // Nascondi la landing page e mostra la parte principale
      landingPage.style.display = 'none';
      mainPage.style.display = 'block';
    });

    // Gestione della pagina principale
    const yesButton = document.getElementById('yes-btn');
    const noButton = document.getElementById('no-btn');
    const mainTitle = mainPage.querySelector('h1'); // Il titolo principale
    const gifContainer1 = document.getElementById('gif-container1'); // Per la prima gif
    const firstGifImg = document.getElementById('first-gif');   // L'img dentro il primo container
    const gifContainer2 = document.getElementById('gif-container2'); // Per la seconda gif
    const buttonContainer = document.getElementById('button-container');
    const yesMusic = document.getElementById('bg-music-yes');

    let yesScale = 1;
    let noScale = 1;
    let noPressCount = 0;

    // Array delle gif per i baci (la "prima gif")
    const baciGifs = ["baci1.gif", "baci2.gif", "baci3.gif", "baci4.gif"];

    noButton.addEventListener('click', () => {
      noPressCount++;

      if (noPressCount === 1) {
        noButton.innerText = "Ti prego";
      } else if (noPressCount === 2) {
        noButton.innerText = "Per favoreðŸ¥º";
      } else if (noPressCount === 3) {
        noButton.innerText = "Ti supplico amore";
      } else if (noPressCount === 4) {
        noButton.innerText = "E come dobbiamo fare?";
      } else if (noPressCount === 5) {
        noButton.innerText = "Atroce";
      } else if (noPressCount === 6) {
        noButton.innerText = "Subita";
      } else if (noPressCount >= 7) {
        noButton.innerText = "Subita Max";
      }

      // Aggiorna la scala dei bottoni
      noScale *= (1 / 1.3);
      noButton.style.transform = `scale(${noScale})`;
      yesScale *= 1.3;
      yesButton.style.transform = `scale(${yesScale})`;

      // Aggiorna la prima gif in base al numero di pressioni
      // Usiamo l'indice ciclico (0-3)
      const index = (noPressCount - 1) % baciGifs.length;
      firstGifImg.src = baciGifs[index];
    });

    yesButton.addEventListener('click', () => {
      // Cambio musica: ferma la musica iniziale e avvia quella del "Szi"
      if (initialMusic) {
        initialMusic.pause();
      }
      if (yesMusic) {
        yesMusic.currentTime = 0;
        yesMusic.play().then(() => {
          console.log("yippie.mp3 sta suonando.");
        }).catch((error) =>
          console.log("Errore nella riproduzione di yippie.mp3:", error)
        );
      }

      mainTitle.textContent = "YIPPIIEEE!";
      mainTitle.style.fontSize = "3rem";
      mainTitle.style.whiteSpace = "nowrap";
      mainTitle.style.overflow = "hidden";
      mainTitle.classList.add("animate-title");

      // Imposta la seconda gif a yippie.gif
      gifContainer2.innerHTML = `<img src="yippie.gif" alt="Yippie GIF">`;

      // Aggiungi il testo "Ti Amo" sotto (opzionale)
      const loveText = document.createElement('div');
      loveText.innerText = "Ti AmoðŸ’šðŸ’šðŸ’š";
      loveText.style.fontSize = "10vw";
      loveText.style.whiteSpace = "nowrap";
      loveText.style.textAlign = "center";
      loveText.style.marginTop = "10px";
      loveText.style.fontFamily = "'cuori2', Arial, sans-serif";
      loveText.style.color = "#ff4d4d";
      gifContainer2.appendChild(loveText);

      yesButton.style.transform = "scale(1)";
      noButton.style.transform = "scale(1)";
      buttonContainer.innerHTML = "";
    });
  </script>
</body>
</html>
